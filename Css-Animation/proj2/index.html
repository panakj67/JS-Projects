<body>
    <!-- h tag , div , p tag - block element
    anchor tag - inline element -->
    <!-- Inline element - takes space of its content only (Height ,width ,rotate property can not be applied)-->
    <!-- Block element - takes the full width even if the contents can be displayed in a very little space-->
