<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <div class="main font-['Helvetica_Now_Display'] w-full h-screen bg-zinc-300 flex items-center justify-center">
         <div class="form w-1/3 bg-zinc-100 rounded-xl p-4">
            <h1 class="text-center text-2xl font-semibold">Registration</h1>
             <form class="space-y-3  text-2xl">
                <label for="name">Name : </label>
                <input class="rounded-md ml-2 px-2 outline-none" id="name" type="text" placeholder="Name..">

                <label for="email">Email : </label>
                <input class="rounded-md ml-2 px-2 outline-none" id="email" type="email" placeholder="email">

                <label for="password">Password :</label>
                <input class="rounded-md ml-2 px-2 w-4/6 outline-none" id="pass" type="password" placeholder="password">
             </form>
         </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
